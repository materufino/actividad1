<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <h1>Formulario</h1>
    <form action="registro.php" method="get">
        <fieldset>
            <legend>Recolecion de datos</legend>
            <div>
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" required>
            </div>
            <div>
                <label for="apellido">Apellido</label>
                <input type="text" id="apellido" required>
            </div>
            <div>
                <label for="apellido2">Apellido 2 (Opcional)</label>
                <input type="text" id="apellido2">
            </div>
            <div>
                <label for="edad">Edad</label>
                <input type="number" id="edad" required>
            </div>
            <div>
                <label for="ciudad">Ciudad</label>
                <input type="text" id="ciudad">
            </div>
            <div>
                <label for="telefono">Numero de telefono</label>
                <input type="number" id="telefono">
            </div>
            <div>
                <label for="email">Email</label>
                <input type="text" id="email">
            </div>
            <div>
                <label for="imagen">Imagen personal</label>
                <input type="image" id="imagen">
            </div>
            <div>
                <textarea name="aficiones" id="" cols="30" rows="10">Aficiones</textarea>
            </div>
            <div>
                <textarea name="presentacion" id="" cols="30" rows="10">Breve presentacion personal</textarea>
            </div>

            <button>Enviar</button>



        </fieldset>



    </form>

</body>

</html>
